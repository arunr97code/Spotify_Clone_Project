<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="../style/step1.css">
    <link rel="icon" href="../icons/spotify-brands-solid.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/613e71a6c8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="outer">
        <div class="signup-landing">
            <header class="logo">
                <i class="fa-brands fa-spotify"></i>
                <span class="tooltip">Spotify</span>
            </header>
            <div class="progress-bar">
                <div class="progress-left"></div>
                <div class="progress-right"></div>
            </div>

            <section class="arrow-sec">
                <a href="login.html"><i class="fa-solid fa-chevron-left"></i></a>
                <div class="arrow-inner">
                    <p>Step 1 of 3</p>
                    <p>Create a password</p>
                </div>
            </section>

            <main>
                <form id="pass-form" novalidate>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" maxlength="10" required>
                    <i class="fa-regular fa-eye-slash fa-flip-horizontal"></i>
                    <section>
                        <p>Your password must contain at least</p>
                        <div class="password-check">
                            <div class="pass-inner">
                                <span><i class="fa-sharp fa-solid fa-check" style="color: black;"></i></span> 
                                <p>1 letter</p>
                            </div>
                            <div class="pass-inner">
                                   <span><i class="fa-sharp fa-solid fa-check" style="color: black;"></i> 
                                </span> 
                                <p>1 number or special character (example: # ? ! &)</p>
                            </div>
                            <div class="pass-inner">
                                <span><i class="fa-sharp fa-solid fa-check" style="color: black;"></i></span>
                                <p>10 characters</p>
                            </div>
                        </div>
                    </section>
                    <a href="step2.html" id="second-link" class="styled-button2">Next</a>
                </form>
                

            </main>
          
        </div>
        <footer>
            <p>Already have an account? <a href="#"> Log in here</a></p>

            <p>This site is protected by reCAPTCHA and the Google</p>
            <p><span class="underline">Privacy Policy</span> and <span class="underline">Terms of Service</span> apply.</p>
    </footer>
       
    </div>
    <script src="../js/user1.js"></script>
</body>
</html>
